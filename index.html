<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TCG Quiz</title>
</head>

<body style = "background: url(https://img.itch.zone/aW1hZ2UvMjUzNjkzLzIwNzY5OTUuanBn/original/%2FUf%2BYO.jpg);
       background-size: 100%;">
    </body>
<body>
    <div id = "quizContainer" class="container">
        <div class="title">Pokemon TCG Quiz</div>
        <div id = "question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1" /> <span id ="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /> <span id ="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /> <span id ="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /> <span id ="opt4"></span></label>
        <button id="nextButton" class="nextBtn" onclick="loadNextQuestion();">NextQuestion</button>
    </div>
    <div id="result" class="container result" style="display:none;">
    </div>
   
    <h1 class="time"></h1>
    <div id="main"></div>
    <h2 class="score"></h2>
    <div id ="gameover" class="container gameover" style="display:none;"></div>
    <script src="question.js"></script>
    <script src="quiz-script.js"></script>
    
</body>
</html>
